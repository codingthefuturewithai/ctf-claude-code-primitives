<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ css_path }}">
    <style>
        /* Page-specific overrides can go here */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            {% if logo_path %}
            <img src="{{ logo_path }}" alt="CTFAI Logo" class="logo">
            {% endif %}
            <span class="company-name">Coding the Future <span class="ai">AI</span></span>
        </div>
        <span class="doc-type">{{ doc_type | upper }}</span>
    </header>
    <div class="gradient-bar">
        <div class="orange"></div>
        <div class="blue"></div>
        <div class="purple"></div>
    </div>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <span class="doc-info">Coding the Future AI, LLC  â€¢  {{ doc_name }}</span>
        <span class="tagline">Empowering teams with AI tools, knowledge, and strategy</span>
    </footer>
</body>
</html>
